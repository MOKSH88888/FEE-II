<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>COLLEGE ADMISSION FORM</title>
</head>

<body>
    <header>
        <h1>COLLEGE ADMISSION FORM</h1>
    </header>
    <main>
        <form action="">
            <h2>Personal Information</h2><br>
            <hr><br><br>

            <div class="text">
                <label for="firstName" class="abc">First Name</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
                <label for="lastName" class="abc">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter your last name">
            </div>

            <div class="text">
                <label for="address">Address :</label>
                <input type="text" id="add" placeholder="House No." required>
            </div>

            <div class="text">
                <label for="email">Email :</label>
                <input type="email" id="ema" placeholder="@gmail.com" required>
            </div>

            <div class="text">
                <label for="gender">Gender :</label>&nbsp;
                <input type="radio" name="gender" id="male" value="male"> Male &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" value="female"> Female
            </div>

            <div class="text">
                <label for="age">Age :</label>
                <select id="age" required>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>
            </div>

            <div class="text">
                <label for="phone">Phone</label>
                <input type="number" id="mobile" placeholder="+91" required>
            </div>

            <div class="questions">
                <p>Tell About Yourself:</p>
                <textarea id="question1" rows="7" cols="70"></textarea>
            </div>

            <div class="text">
                <label for="subjects">Optional Subject:</label>
                <select id="subjects">
                    <option value="punjabi">Punjabi</option>
                    <option value="sports" selected>Sports</option>
                    <option value="sanskrit">Sanskrit</option>
                </select>
            </div>

            <input type="checkbox" id="terms" required>
            <label for="tnc">I agree with all the terms & conditions.</label>


            <button type="submit" value="submit">Submit</button><br>
        </form>
    </main>
</body>

</html>
