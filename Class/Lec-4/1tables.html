<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>

<body>
    <table border="5" width="1200px" height="530px">
        <thead>
            <th colspan="5">
                <h2>G23 - Time Table</h2>
            </th>
        </thead>
        <tr>
            <th>Days/ Lectures</th>
            <th>Lecture 1</th>
            <th>Lecture 2</th>
            <th>Lecture 3</th>
            <th>Lecture 4</th>
        </tr>
        <tr align="center">
            <th>Monday</th>
            <td>FEE</td>
            <td colspan="2">OOPS</td>
            <td>DS</td>
        </tr>
        <tr align="center">
            <th>Tuesday</th>
            <td>FEE</td>
            <td>OOPS</td>
            <td>DBMS</td>
            <td>DS</td>
        </tr>
        <tr align="center">
            <th>Wednesday</th>
            <td>FEE</td>
            <td>OOPS</td>
            <td>DBMS</td>
            <td>DS</td>
        </tr>
        <tr align="center">
            <th>Thursday</th>
            <td colspan="2" rowspan="2">FEE</td>
            <td>DBMS</td>
            <td>OOPS</td>
        </tr>
        <tr align="center">
            <th>Friday</th>
            <td>DBMS</td>
            <td>DS</td>
        </tr>
    </table>
</body>

</html>
