<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <center>
            <h2>Input Field</h2>
            <input type="text" id="username" placeholder="Text">
            <br><br>
            <input type="password" id="password" placeholder="Password">
            <br><br>
            <input type="gmail" id="email" placeholder="Email">
            <br><br>
            <input type="number" id="number" placeholder="+91">
            <br><br>
            <input type="date" id="date" value="2024-07-04">
            <br><br>
            <input type="time" id="time" value="10:00">
            <br><br>
            <input type="color" id="" value="#f6b73c">
            <br><br>
            <input type="radio" id="button" checked>
            <input type="checkbox" id="checkbox">
            <br><br>
            <hr>

            <h2>Placeholder, Labels and Button</h2>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br><br>

            <label for="password">Password:</label>
            <input type="text" id="password" placeholder="Enter your password"><br><br>

            <button type="submit" value="Submit">Submit</button>&nbsp;&nbsp;
            <button type="reset">Reset</button>&nbsp;&nbsp;
            <button type="menu">Menu</button>&nbsp;&nbsp;
            <button type="button">Button</button><br><br>
            <hr>

            <h2>Checkbox</h2>
            <label for="age"></label>
            <input type="checkbox" id="age">
            <input type="checkbox" id="age" checked><br><br>
            <hr>

            <h2>Radio button</h2>
            <label for="gender">Select your Gender:</label><br><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br><br>
            <hr>

            <h2>Range</h2>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70" step="20"><br><br>
            <hr>

            <h2>Dropdown</h2>
            <Select name="languages" id="languages">
                <option value="C">C</option>
                <option value="OOPS" selected>OOPS</option>
                <option value="PYTHON">PYTHON</option>
            </Select><br><br>
            <hr>

            <p><label for="textarea">
                    <h2>Textarea</h2>
                </label></p>
            <textarea id="coverletter" rows="4" cols="44" placeholder="Textarea"></textarea><br>
        </center>
    </form>
</body>

</html>
