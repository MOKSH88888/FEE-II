<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <form action="">
        <center>
            <h2><ins>Application Form</ins></h2>
        </center><br><br>
        <p><input type="checkbox" id="email" checked>
            <label for="email">moksh@chitkara.edu.in</label>
        </p><br>

        <label for="username">First Name:</label>
        <input type="text" id="firstname" placeholder="First Name" required>&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name"><br><br>

        <label for="fathername">Father Name:</label>
        <input type="text" id="fathername" placeholder="Father Name" required><br><br><br>

        <label for="gender">Select your Gender:</label><br><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="House Address" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="City" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="State" required><br><br>

        <label for="phone">Phone No.</label>
        <Select name="countrycode" id="countrycode" required>
            <option value="+1">+1</option>
            <option value="+1">+1</option>
            <option value="+91" selected>+91</option>
            <option value="+975">+975</option>
            <option value="+65">+65</option>
        </Select>

        <input type="number" id="phone" placeholder="Mobile Number" required><br><br>

        <label for="country">Country:</label>
        <Select name="country" id="country" required>
            <option value="Canada">Canada</option>
            <option value="United Nations">United Nations</option>
            <option value="India" selected>India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Singapore">Singapore</option>
        </Select><br><br><br>

        <label for="file">Upload Documents:</label>
        <input type="file" id="file"><br><br>
        <section>
            <p><label for="textarea">Cover Letter:</label></p>
            <textarea id="coverletter" rows="5" cols="50" placeholder="Cover Letter"></textarea>
        </section><br>

        <input type="checkbox" id="terms" checked required>
        <label for="terms">I agree to the terms and conditions as set out by the user agreement.</label><br><br><br>

        <button type="submit" value="Submit">Submit</button><br><br>
    </form>
</body>

</html>
