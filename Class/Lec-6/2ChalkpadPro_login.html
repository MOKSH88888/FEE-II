<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad Pro</title>
    <link rel="stylesheet" href="2login.css">
</head>

<body>
    <div class="line"></div>
    <div class="l1"><img src="img/cb_top_right_icon.png"></div>

    <div class="box">
        <div class="one">
            <img src="img/logo_373.png" class="one">
        </div>
        <div class="two">
            <form action="">
                <table class="tab">
                    <tr>
                        <td colspan="2">Username </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" name="Username" id="Username" value="">
                        </td>
                    </tr>
                    <tr>
                        <td> Password</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="password" name="Password" id="Password" value="">
                        </td>
                    </tr>
                    <tr>
                        <td> Session </td>
                    </tr>
                    <tr>
                        <td><select name="Session">
                                <option value="1">Jul-Dec 2022</option>
                                <option value="2">JanJun2023</option>
                                <option value="3">Jul-Dec2023</option>
                                <option value="4">JanJun2024</option>
                                <option value="5" selected>Jul-Dec2024</option>
                            </select></td>
                    </tr><br>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" id="check" name="check">
                            <label for="remember" class="rp">Remember Password</label><br>
                            <input type="image" src="img/login_bws_btn.png" id="loginbtn">
                            <div class="ch">Forgot your password? Click here</div>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <div class="pp">
                                <a href="#">Privacy Policy</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="logo">
                            <a href="#"><img src="img/apple_store_icon.png"></a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="#"><img src="img/gplaystore_icon.png"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="mac"><strong>Mobile App Code : 800002</strong></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="bt"><div class="pb">Powered by &nbsp;</div>
                                <div class="code"><img src="img/code-brigade-logo-small.png" width="100px"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
